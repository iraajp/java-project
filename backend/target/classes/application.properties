# Server Configuration
server.port=${PORT:8080}

# MongoDB Configuration
# Use MONGODB_URI environment variable for production (Render, Heroku, etc.)
# Falls back to local MongoDB if not set
spring.data.mongodb.uri=${MONGODB_URI:mongodb://localhost:27017/productivity_social}

# JWT Configuration
# Use JWT_SECRET environment variable in production
jwt.secret=${JWT_SECRET:your-secret-key-change-this-in-production-make-it-longer-and-secure}
jwt.expiration=${JWT_EXPIRATION:86400000}

# CORS Configuration
# Use CORS_ALLOWED_ORIGINS environment variable in production
cors.allowed.origins=${CORS_ALLOWED_ORIGINS:http://localhost:3000}

# Logging
logging.level.com.productivity=${LOG_LEVEL:INFO}
logging.level.org.springframework.security=${LOG_LEVEL:INFO}

# Production optimizations
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.time-zone=UTC
